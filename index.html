<!DOCTYPE html>
<html>
<head>
	<title>Bumble Name Prompt</title>
</head>
<body>
	<h2>Disclaimer:</h2>
	<p>Do NOT take this in a wrong way. I don't know your name. So, I thought of asking. Hope the developer in you appreciates my effort.</p>

	<h2>What is your Bumble name?</h2>
	<input type="text" id="name-input">
	<button onclick="checkName()">Submit</button>

	<p id="result"></p>

	<script>
		function checkName() {
			var name = document.getElementById("name-input").value;
			if (name == "K") {
				var answer = prompt("Are you ಕೊತ್ತಂಬರಿ?? Yes, No, or Why");
				if (answer == "Yes") {
					document.getElementById("result").innerHTML = "मां ने तुम्हें साथ लाने बोला है |";
				} else if (answer == "No") {
					var newAnswer = prompt("Please say Yes or ask Why?");
					if (newAnswer == "Yes") {
						document.getElementById("result").innerHTML = "मां ने तुम्हें साथ लाने बोला है |";
					} else if (newAnswer == "Why") {
						document.getElementById("result").innerHTML = "क्योंकि मां ने तुम्हें साथ लाने बोला है";
					}
				} else if (answer == "Why") {
					document.getElementById("result").innerHTML = "क्योंकि मां ने तुम्हें साथ लाने बोला है";
				}
			} else {
				document.getElementById("result").innerHTML = "Thanks for sharing your name, " + name + "!";
			}
		}
	</script>
</body>
</html>
