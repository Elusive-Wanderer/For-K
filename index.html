<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bumble Name Prompt</title>
  </head>
  <body>
    <h2>Disclaimer:</h2>
    <p>Do NOT take this in a wrong way. I don't know your name. So, I thought of asking. Hope the developer in you appreciates my effort.</p>
    <h2>What is your Bumble name?</h2>
    <input type="text" id="name">
    <div id="response"></div>
    <button type="button" onclick="checkName()">Submit</button>
    <script>
      function checkName() {
        var name = document.getElementById("name").value;
        var response = document.getElementById("response");
        if (name.toUpperCase() == "K") {
          response.innerHTML = "<p>Are you ಕೊತ್ತಂಬರಿ??</p><button type='button' onclick='showResult(\"yes\")'>Yes</button><button type='button' onclick='showResult(\"no\")'>No</button><button type='button' onclick='showResult(\"why\")'>Why</button>";
        } else {
          response.innerHTML = "<p>Please say 'K'</p>";
        }
      }
      function showResult(result) {
        var response = document.getElementById("response");
        if (result == "yes") {
          response.innerHTML = "<p>मां ने तुम्हें साथ लाने बोला है |</p>";
        } else if (result == "no") {
          response.innerHTML = "<p>Please say 'Yes' or 'Why'</p>";
        } else if (result == "why") {
          response.innerHTML = "<p>क्योंकि मां ने तुम्हें साथ लाने बोला है</p>";
        }
      }
    </script>
  </body>
</html>
